<div class="row">
    <div class="col-md-5">
        <app-recipies-list
        (selectedRecipie)="assignRecipieDetails($event)"></app-recipies-list>
    </div>
<div class="col-md-7">
    <app-recipie-detail *ngIf="selectedRecipe; else infoText" 
    [selectedRecipie]="selectedRecipe"></app-recipie-detail>
    <ng-template #infoText>
        <p>Please select a recipe</p>
    </ng-template>
</div>
</div>
