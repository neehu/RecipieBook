<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipie.imagePath" 
        alt="{{selectedRecipie.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipie.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown" appDropdown>
            <button type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipies <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">To shopping list</a></li>
            <li><a href="#">Edit Recipie</a></li>
            <li><a href="#">Delete Recipie</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipie.description}}
    </div>
</div>
