<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #shoppingForm="ngForm" >
    <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input
         type="text" 
         ngModel
         name ="name"
         id="name" 
         #name="ngModel"
        class="form-control"
        required >
        <span class="help-block" 
        *ngIf="!name.valid && name.touched">
        Please enter a value</span>
    </div>

    <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" 
        id="amount"
        name="amount" 
        #number="ngModel"
        class="form-control" ngModel 
        pattern="^[1-9]+[0-9]*$"
        required>
        <span class="help-block" *ngIf="number.errors?.required && number.touched">PLease enter a valid value</span>
        <span class="help-block" *ngIf="number.errors?.pattern && number.touched">PLease enter a valid number</span>
    </div>



    <div class="row">
        <div class="col-xs-12">
            <button type="submit" 
            class="btn btn-success"
            [disabled] = "!shoppingForm.valid"> {{editMode? 'Update':'Add'}} </button>
            <button type="button" class="btn btn-danger" 
            [disabled]="!editMode"
            (click)="deleteIngridient()">Delete</button>
            <button type="button"
             class="btn btn-info"
             (click)="onClear()">Clear</button>
        </div>
    </div>
    </form>
</div>
</div>
